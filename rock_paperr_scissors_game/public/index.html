<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplayer Rock Paper Scissors</h1>
    <div id="game">
        <div id="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <p id="status">Waiting for an opponent...</p>
        <p id="result"></p>
    </div>
    <script src="client.js"></script>
</body>
</html>
