<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Size Adjuster</title>
    <style>
        body {text-align: center; font-family: Arial, Helvetica, sans-serif;}
        .container {margin-top: 49px;}
        p {font-size: 19px;}
        button {padding: 11px 21px; margin: 6px; font-size: 15px; cursor: pointer;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Size Adjuster</h1>
        <p id="text">This is a sample text.</p>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
